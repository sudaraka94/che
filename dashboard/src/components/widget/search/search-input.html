<div class="search-input-component">
  <div flex="auto"
       layout="row" layout-align="center center">
    <div flex="15" class="search-icon" ng-show="!ngModel"
         layout="row" layout-align="center center">
      <i class="fa fa-search"></i>
    </div>
    <div flex class="search-input">
      <input type="text" maxlength="128" placeholder="{{placeholder}}"
             ng-model="ngModel"
             ng-change="onChange({'search': ngModel})">
    </div>
    <div flex="10" class="close-icon" ng-click="ngModel=''; onChange({'search': ngModel});" ng-show="ngModel"
         layout="row" layout-align="center center">
      <i class="fa fa-close"></i>
    </div>
  </div>
</div>

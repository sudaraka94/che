<md-card class="che-stack-library-selecter"
         ng-click="select()"
         ng-class="{'che-stack-library-selecter-active' : (isSelect && isActive)}">
  <md-card-content layout="column" layout-fill>
    <div class="body">
      <div class="title">{{title}}</div>
    </div>
    <div class="che-stack-library-selecter-descr" flex>
      <div class="che-stack-library-selecter-descr-text">{{text}}</div>
      <div class="che-stack-library-selecter-descr-ellipsis">&hellip;</div>
    </div>
    <div layout="row" layout-align="end end">
      <div class="che-stack-library-selecter-extra-text" uib-tooltip="{{extraText}}">...</div>
    </div>
  </md-card-content>

</md-card>
